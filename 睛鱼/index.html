<!DOCTYPE html>
<html>
<head>
    <title>视频和乱序文字</title>
    <style>

@font-face {
			font-family:'FZ';
			src: url(../../../font/FZXXLFW.TTF);
		}

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(211, 211, 211);
        }
        
        .textbox {
            position: absolute;

            opacity: 1;
            transition: opacity 0.5s;

        }

        #video-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 60%;
            height: 60%;
            background-color: black;
            transition: transform 2s;
            z-index: 1;
            transition: transform 5s;
        }

        .ok {
            opacity: 1;
            transition: opacity 0.5s;
        }

        
    </style>
</head>
<body>
    <div id="video-container">
        <video src="../../assets/2020250058_马鸣泽_睛鱼.mp4" controls ></video>
    </div>
    
    <div id="text-container">
        <div class="textbox">
            <p style="display: inline-block; vertical-align: middle;font-family: 'FZ';letter-spacing: 3px;font-size: 64px;color: rgba(34, 34, 34, 0.5);">人格</p>
        </div>
        <div class="textbox">
            <p style="display: inline-block; vertical-align: middle;font-family: 'FZ';letter-spacing: 3px;font-size: 64px;color: rgb(34, 34, 34, 0.5);">自由</p>
        </div>
        <div class="textbox">
            <p style="display: inline-block; vertical-align: middle;font-family: 'FZ';letter-spacing: 3px;font-size: 64px;color: rgb(34, 34, 34, 0.5);">資本</p>
        </div>
        <div class="textbox">
            <p style="display: inline-block; vertical-align: middle;font-family: 'FZ';letter-spacing: 3px;font-size: 64px;color: rgb(34, 34, 34, 0.5);">窺視者</p>
        </div>
        <div class="textbox">
            <p style="display: inline-block; vertical-align: middle;font-family: 'FZ';letter-spacing: 3px;font-size: 64px;color: rgb(34, 34, 34, 0.5);">人格</p>
        </div>
        <div class="textbox">
            <p style="display: inline-block; vertical-align: middle;font-family: 'FZ';letter-spacing: 3px;font-size: 64px;color: rgb(34, 34, 34, 0.5);">自由</p>
        </div>
        <div class="textbox">
            <p style="display: inline-block; vertical-align: middle;font-family: 'FZ';letter-spacing: 3px;font-size: 64px;color: rgb(34, 34, 34, 0.5);">資本</p>
        </div>
        <div class="textbox">
            <p style="display: inline-block; vertical-align: middle;font-family: 'FZ';letter-spacing: 3px;font-size: 64px;color: rgb(34, 34, 34, 0.5);">窺視者</p>
        </div>
    </div>

    <div id="title" class="ok">
        <p style="display: inline-block; vertical-align: middle;font-family: 'FZ';font-size: 150px;position: absolute;left: 120px;color: rgb(34, 34, 34);letter-spacing: 20px;">睛魚</p>
    </div>

    <div id="jianjie" class="ok">
        <p style="width: 300px;font-size: 20px;position: absolute;left: 200px;top: 400px;color: rgb(34, 34, 34);font-family: 'FZ';letter-spacing: 3px; line-height: 1.5;">
            作者通過這个视頻意圖表現出在當代社会中，人們就如同缸中金鱼一样被觀測，被讀取，无時无刻，資本的控制讓我們无法認清自己的处境位置，也无力作出改变和選擇，视頻中的主人公并非色盲，只是在自我認知中出現了錯誤，最終導致其精神的崩潰，而這一切，又似乎有幕后的黑手在操控着一切，在最后主人公意識到了些什么，最終選擇了和金鱼同样的歸宿。
        </p>
    </div>

    <div id="timu" class="ok">
        <p style="color: antiquewhite;font-size: 40px;position: absolute;right: 300px;bottom: 50px;z-index: 999;font-family: 'FZ';letter-spacing: 2px;">自殺的睛魚窺視著人們的秘密</p>
    </div>
</body>

<script>
    // 在页面加载完成后执行
    window.onload = function() {
        // 获取所有类名为 "textbox" 的文本框元素
        var textboxes = document.getElementsByClassName("textbox");
        
        // 遍历所有文本框
        for (var i = 0; i < textboxes.length; i++) {
            var textbox = textboxes[i];
            
            // 随机生成文本框的位置
            var xPos = Math.random() * (window.innerWidth - textbox.offsetWidth);
            var yPos = Math.random() * (window.innerHeight - textbox.offsetHeight);
            
            // 设置文本框的位置
            textbox.style.left = xPos + "px";
            textbox.style.top = yPos + "px";
        }
    };




    window.addEventListener('wheel', function(event) {
            // 判断滚轮滚动方向
            var delta = event.deltaY || event.detail || event.wheelDelta;

            // 滚轮向下滚动时逐渐降低文字透明度
            if (delta > 0) {
                var textboxes = document.getElementsByClassName('textbox');
                for (var i = 0; i < textboxes.length; i++) {
                    var textbox = textboxes[i];
                    var opacity = parseFloat(window.getComputedStyle(textbox).getPropertyValue('opacity'));
                    textbox.style.opacity = Math.max(0, opacity - 0.1);
                }
            }
        });


        window.addEventListener('wheel', function(event) {
            // 判断滚轮滚动方向
            var delta = event.deltaY || event.detail || event.wheelDelta;

            // 滚轮向下滚动时逐渐降低容器透明度
            if (delta > 0) {
                var containers = document.querySelectorAll('.ok');
                for (var i = 0; i < containers.length; i++) {
                    var container = containers[i];
                    var opacity = parseFloat(window.getComputedStyle(container).getPropertyValue('opacity'));
                    container.style.opacity = Math.max(0, opacity - 0.1);
                }
            }
        });


        var scale = 1;

        function handleScroll(event) {
            // 判断滚轮滚动方向
            var delta = event.deltaY || event.detail || event.wheelDelta;

            // 滚轮向下滚动时逐渐放大视频容器
            if (delta > 0) {
                scale += 0.1;
            } else {
                scale -= 0.1;
            }

            // 设置容器的缩放比例
            var videoContainer = document.getElementById('video-container');
            videoContainer.style.transform = 'scale(' + scale + ')';
        }

        window.addEventListener('wheel', handleScroll);
    </script>


</script>
</html>
