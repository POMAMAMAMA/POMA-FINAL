<script>
    // 在页面加载完成后执行
    window.onload = function() {
        // 获取所有类名为 "textbox" 的文本框元素
        var textboxes = document.getElementsByClassName("textbox");
        
        // 遍历所有文本框
        for (var i = 0; i < textboxes.length; i++) {
            var textbox = textboxes[i];
            
            // 随机生成文本框的位置
            var xPos = Math.random() * (window.innerWidth - textbox.offsetWidth);
            var yPos = Math.random() * (window.innerHeight - textbox.offsetHeight);
            
            // 设置文本框的位置
            textbox.style.left = xPos + "px";
            textbox.style.top = yPos + "px";
        }
    };




    window.addEventListener('wheel', function(event) {
            // 判断滚轮滚动方向
            var delta = event.deltaY || event.detail || event.wheelDelta;

            // 滚轮向下滚动时逐渐降低文字透明度
            if (delta > 0) {
                var textboxes = document.getElementsByClassName('textbox');
                for (var i = 0; i < textboxes.length; i++) {
                    var textbox = textboxes[i];
                    var opacity = parseFloat(window.getComputedStyle(textbox).getPropertyValue('opacity'));
                    textbox.style.opacity = Math.max(0, opacity - 0.1);
                }
            }
        });


        window.addEventListener('wheel', function(event) {
            // 判断滚轮滚动方向
            var delta = event.deltaY || event.detail || event.wheelDelta;

            // 滚轮向下滚动时逐渐降低容器透明度
            if (delta > 0) {
                var containers = document.querySelectorAll('.ok');
                for (var i = 0; i < containers.length; i++) {
                    var container = containers[i];
                    var opacity = parseFloat(window.getComputedStyle(container).getPropertyValue('opacity'));
                    container.style.opacity = Math.max(0, opacity - 0.1);
